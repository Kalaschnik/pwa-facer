<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Help</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue_grey-red.min.css" />
  <link rel="stylesheet" href="/src/css/help.css">
  <link rel="manifest" href="../manifest.json">

  <!-- Add iOS/Safari/Webkit support -->
  <!-- apple-mobile-web-app-capable is like the manifest file, and allows to pin it to homescreen -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="#c4c4c4">
  <!-- The defaul would be the content of the <title> tag -->
  <meta name="apple-mobile-web-app-title" content="PWA IGC">
  <!-- Safari will the the best fitting icon -->
  <link rel="apple-touch-icon" href="/src/images/icons/apple-icon-57x57.png" sizes="57x57">
  <link rel="apple-touch-icon" href="/src/images/icons/apple-icon-60x60.png" sizes="60x60">
  <link rel="apple-touch-icon" href="/src/images/icons/apple-icon-72x72.png" sizes="72x72">
  <link rel="apple-touch-icon" href="/src/images/icons/apple-icon-76x76.png" sizes="76x76">
  <link rel="apple-touch-icon" href="/src/images/icons/apple-icon-114x114.png" sizes="114x114">
  <link rel="apple-touch-icon" href="/src/images/icons/apple-icon-120x120.png" sizes="120x120">
  <link rel="apple-touch-icon" href="/src/images/icons/apple-icon-144x144.png" sizes="144x144">
  <link rel="apple-touch-icon" href="/src/images/icons/apple-icon-152x152.png" sizes="152x152">
  <link rel="apple-touch-icon" href="/src/images/icons/apple-icon-180x180.png" sizes="180x180">

  <!-- Windows 10 Tiles: -->
  <!-- https://stackoverflow.com/questions/24625305/favicon-backup-for-msapplication-tileimage-on-windows-8 -->
  <meta name="msapplication-TileImage" content="/src/images/icons/app-icon-144x144.png">
  <meta name="msapplication-TileColor" content="#c4c4c4">
  <meta name="theme-color" content="#c4c4c4">

</head>

<body>

  <div id="app">
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <!-- Title -->
          <span class="mdl-layout-title">PWAGram</span>
          <!-- Add spacer, to align navigation to the right -->
          <div class="mdl-layout-spacer"></div>
          <!-- Navigation. We hide it in small screens. -->
          <nav class="mdl-navigation mdl-layout--large-screen-only">
            <a class="mdl-navigation__link" href="/">Feed</a>
            <a class="mdl-navigation__link" href="/settings">Settings</a>
            <div class="drawer-option">
              <button class="enable-notifications mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-color--accent">
                Enable Notifications
              </button>
            </div>
          </nav>
        </div>
      </header>
      <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">PWAGram</span>
        <nav class="mdl-navigation">
          <a class="mdl-navigation__link" href="/">Feed</a>
          <a class="mdl-navigation__link" href="/help">Help</a>
          <div class="drawer-option">
            <button class="enable-notifications mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-color--accent">
              Enable Notifications
            </button>
          </div>
        </nav>
      </div>
      <main class="mdl-layout__content mat-typography">
        <div class="mdl-grid">
          <div class="mdl-cell mdl-cell--12-col text-center">
            <h3>Need Help?</h3>
            <p>Learn how to use this app and share your amazing memories with all your friends!</p>
          </div>
        </div>
        <div class="mdl-grid">
          <div class="mdl-cell mdl-cell--12-col text-center">
            <h3>Contact Us!</h3>
            <div>
              <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored">
                <i class="material-icons">call</i>
              </button>
              <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored">
                <i class="material-icons">email</i>
              </button>
              <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored">
                <i class="material-icons">chat_bubble</i>
              </button>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>

  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <script src="/src/js/app.js"></script>
</body>

</html>
